<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <option value="">Choose your listing</option>
      <option value="item1">Item 1</option>
      <option value="item2">Item 2</option>
      <!-- Add more static options as needed -->
    </select>
  </div>
  <div id="item-details">
    <!-- Item details will be displayed here -->
  </div>

  <script>
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');

    dropdown.addEventListener('change', (event) => {
      const selectedItemId = event.target.value;

      if (selectedItemId !== '') {
        // For now, let's just display the selected item ID
        itemDetails.textContent = `Selected item ID: ${selectedItemId}`;
      } else {
        itemDetails.textContent = '';  // Clear item details if no item selected
      }
    });
  </script>
</body>
</html>

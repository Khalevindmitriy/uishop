<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
<div id="message-container">We found <span id="item-count"></span> collection items.</div>


  
  <script>
  fetch('/.netlify/functions/webflowitems')
    .then((response) => response.json())
    .then((data) => console.log('Items from Webflow:', data))
    .catch((error) => console.error('Error fetching items:', error));
</script>

  <script>
    // Fetch your data from the API
    fetch('your_api_endpoint')
      .then(response => response.json())
      .then(data => {
        const itemCount = data.length; // Assuming data is an array
        const itemCountElement = document.getElementById('item-count');
        itemCountElement.textContent = itemCount;
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>

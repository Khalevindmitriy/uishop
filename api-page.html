<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <!-- Options will be dynamically populated here -->
    </select>
  </div>
  <div id="item-details">
    <!-- Item details will be displayed here -->
  </div>

  <script>
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');
    let data; // Variable to store collection items

    // Function to display item details
    function displayItemDetails(selectedItem) {
      itemDetails.innerHTML = '';  // Clear previous details

      // Display each property in the item
      for (const [key, value] of Object.entries(selectedItem)) {
        const property = document.createElement('div');
        property.textContent = `${key}: ${value}`;
        itemDetails.appendChild(property);
      }
    }

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(items => {
        data = items; // Assign items to the variable
        // Populate the dropdown with collection item names
        items.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id; // or any identifier for the item
          option.textContent = item.name; // or any property to display
          dropdown.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching items:', error));

    // Listen for dropdown selection changes
    dropdown.addEventListener('change', (event) => {
      const selectedItemId = event.target.value;
      const selectedItem = data.find(item => item.id === selectedItemId);

      // Display the selected item details
      displayItemDetails(selectedItem);
    });
  </script>
</body>
</html>

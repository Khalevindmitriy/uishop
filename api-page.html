<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
 <div id="message-container"></div>

<script>
const numberOfItems = data.length; // Assuming 'data' is your array of items

const message = `We found ${numberOfItems} collection item${numberOfItems !== 1 ? 's' : ''}`;

// Assuming you have a DOM element with id 'message-container' where you want to display the message
const messageContainer = document.getElementById('message-container');

// Set the message as the content of the DOM element
messageContainer.textContent = message;
</script>
  
  <script>
  fetch('/.netlify/functions/webflowitems')
    .then((response) => response.json())
    .then((data) => console.log('Items from Webflow:', data))
    .catch((error) => console.error('Error fetching items:', error));
</script>
</body>
</html>

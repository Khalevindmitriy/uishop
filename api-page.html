<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <option value="">Choose your listing</option>
    </select>
  </div>
  <div id="item-details">
    Choose an item
  </div>

  <script>
    let data;

    document.addEventListener('DOMContentLoaded', () => {
      const dropdown = document.getElementById('item-dropdown');
      const itemDetails = document.getElementById('item-details');

      if (!dropdown || !itemDetails) {
        console.error('Dropdown or item-details element not found.');
        return;
      }

      // Fetch your collection items
      fetch('/.netlify/functions/webflowitems')
        .then(response => response.json())
        .then(collectionData => {
          data = collectionData;

          // Populate the dropdown with collection item names
          data.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index;  // Assuming index can be used as an identifier
            option.textContent = item.name;  //

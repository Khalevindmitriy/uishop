<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <option value="">Choose your listing</option>
      <!-- Options will be dynamically populated here -->
    </select>
  </div>
  <div id="item-details">
    <!-- Item details will be displayed here -->
  </div>

  <script>
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(data => {
        // Populate the dropdown with collection items
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id; // or any identifier for the item
          option.textContent = item.name; // or any property to display
          dropdown.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching items:', error));

    // Listen for dropdown selection changes
    dropdown.addEventListener('change', (event) => {
      const selectedItemId = event.target.value;

      if (selectedItemId === '') {
        itemDetails.textContent = ''; // Clear the item details if no item selected
        return;
      }

      const selectedItem = data.find(item => item.id === selectedItemId);

      if (selectedItem) {
        const itemDetailsText = JSON.stringify(selectedItem, null, 2);
        itemDetails.textContent = itemDetailsText;
      } else {
        itemDetails.textContent = 'Item not found';
      }
    });
  </script>
</body>
</html>

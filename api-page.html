<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <option value="">Choose your listing</option>
    </select>
  </div>

  <div>
    <h2>Item Details:</h2>
    <pre id="item-details"></pre>
  </div>

  <div>
    <label for="agent-email">Agent Email: </label>
    <input type="email" id="agent-email" disabled>
  </div>

  <button id="edit-button" disabled>Edit Agent Email</button>

  <script>
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');
    const agentEmailInput = document.getElementById('agent-email');
    const editButton = document.getElementById('edit-button');

    let data; // Variable to hold the data

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(items => {
        // Save the data
        data = items;

        // Populate the dropdown with collection items
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item._id; // or any identifier for the item
          option.textContent = item.name; // or any property to display
          dropdown.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching items:', error));

    // Listen for dropdown selection changes
    dropdown.addEventListener('change', (event) => {
      const selectedItemId = event.target.value;

      if (selectedItemId !== '') {
        const selectedItem = data.find(item => item._id === selectedItemId);

        if (selectedItem) {
          // Display item details
          itemDetails.textContent = JSON.stringify(selectedItem, null, 2);
          agentEmailInput.value = selectedItem['agent-email'];
          agentEmailInput.disabled = false;
          editButton.disabled = false;
        }
      } else {
        itemDetails.textContent = ''; // Clear item details if no item selected
        agentEmailInput.value = '';
        agentEmailInput.disabled = true;
        editButton.disabled = true;
      }
    });

    // Listen for edit button click
    editButton.addEventListener('click', () => {
      const newAgentEmail = agentEmailInput.value;

      // Update the selected item's agent email
      const selectedItemId = dropdown.value;
      const selectedItem = data.find(item => item._id === selectedItemId);

      if (selectedItem) {
        selectedItem['agent-email'] = newAgentEmail;
        // You can send this updated data back to your server or handle it accordingly
        console.log('Updated data:', data);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>

<div id="message-container">We found <span id="item-count">0</span> collection items.</div>

  <script>
    //this script get's all contents of collection items in console
  fetch('/.netlify/functions/webflowitems')
    .then((response) => response.json())
    .then((data) => console.log('Items from Webflow:', data))
    .catch((error) => console.error('Error fetching items:', error));
</script>

<script>
   //this script get's total number of collection items
  fetch('/.netlify/functions/webflowitems')
    .then(response => response.json())
    .then(data => {
      const itemCount = data.length; // Assuming data is an array
      const itemCountElement = document.getElementById('item-count');
      itemCountElement.textContent = itemCount;
    })
    .catch(error => console.error('Error fetching items:', error));
</script>

</body>
</html>

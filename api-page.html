<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <!-- Options will be dynamically populated here -->
    </select>
  </div>
  <div id="item-details">
    <!-- Item details will be displayed here -->
  </div>

  <script>
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');
    let data;

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(itemsData => {
        data = itemsData;
        // Populate the dropdown with collection items
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.name;
          dropdown.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching items:', error));

    // Listen for dropdown selection changes
    dropdown.addEventListener('change', (event) => {
      const selectedItem = data.find(item => item.id === event.target.value);
      // Display the selected item details
      console.log('Selected Item:', selectedItem); // Log the selected item
      displayItemDetails(selectedItem);
    });

    function displayItemDetails(item) {
      if (item) {
        itemDetails.innerHTML = `<pre>${JSON.stringify(item, null, 2)}</pre>`;
      } else {
        itemDetails.innerHTML = 'No item selected';
      }
    }
  </script>
</body>
</html>

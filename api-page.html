  <script>
    let data;

    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(collectionData => {
        data = collectionData;

        // Populate the dropdown with collection item names
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id;
          option.textContent = item.name;  // Assuming 'name' is a property in your data
          dropdown.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching items:', error));

    // Listen for dropdown selection changes
    dropdown.addEventListener('change', (event) => {
      const selectedItemId = event.target.value;

      if (selectedItemId === '') {
        itemDetails.textContent = 'Choose an item';
        return;
      }

      const selectedItem = data.find(item => item.id === selectedItemId);

      if (selectedItem) {
        // Display the selected item details on the page
        itemDetails.textContent = JSON.stringify(selectedItem, null, 2);
      } else {
        itemDetails.textContent = 'Item not found';
      }
    });
  </script>
</body>
</html>

Of course! Here's the complete code for your HTML page with the modifications to handle updating the agent email and displaying a confirmation:

```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <!-- Options will be dynamically populated here -->
    </select>
  </div>
  <div id="item-details">
    <!-- Item details will be displayed here -->
  </div>
  <button id="update-email-button">Update Email</button>

  <script>
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');

    let data; // Variable to hold the data

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(items => {
        // Save the data
        data = items;

        // Populate the dropdown with collection items
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item._id; // or any identifier for the item
          option.textContent = item.name; // or any property to display
          dropdown.appendChild(option);
        });
      })
      .catch(error => console.error('Error fetching items:', error));

    // Listen for dropdown selection changes
    dropdown.addEventListener('change', (event) => {
      const selectedItemId = event.target.value;

      if (selectedItemId !== '') {
        const selectedItem = data.find(item => item._id === selectedItemId);

        if (selectedItem) {
          const itemDetailsHTML = `
            <strong>Item ID:</strong> ${selectedItem._id}<br>
            <strong>Name:</strong> ${selectedItem.name}<br>
            <strong>Other properties:</strong> ${JSON.stringify(selectedItem, null, 2)}
          `;

          itemDetails.innerHTML = itemDetailsHTML;
        } else {
          itemDetails.innerHTML = 'Item not found.';
        }
      } else {
        itemDetails.innerHTML = '';  // Clear item details if no item selected
      }
    });

    // Function to update agent email
    async function updateAgentEmail(selectedItemId, newAgentEmail) {
      try {
        const response = await fetch('https://your-api-domain/.netlify/functions/updateAgentEmail', {
          method: 'POST',
          body: JSON.stringify({ id: selectedItemId, email: newAgentEmail }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const result = await response.json();
        console.log('Agent email updated successfully:', result.message);
      } catch (error) {
        console.error('Error updating agent email:', error);
      }
    }

    // Event listener for the "Update Email" button
    const updateEmailButton = document.getElementById('update-email-button');
    updateEmailButton.addEventListener('click', async () => {
      const selectedItemId = dropdown.value;
      const newAgentEmail = prompt('Enter the new agent email:');

      if (newAgentEmail) {
        await updateAgentEmail(selectedItemId, newAgentEmail);
        alert('Agent email updated successfully!');
      }
    });
  </script>
</body>
</html>
```

Please replace `'https://your-api-domain/'` with the actual domain where your API is hosted.

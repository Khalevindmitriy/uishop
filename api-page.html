<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
 <div id="webflowMessage"></div>
  
  <script>
  const messageElement = document.getElementById('webflowMessage');
messageElement.innerText = 'Items from Webflow: Webflow items fetched successfully';
</script>
  
  <script>
  fetch('/.netlify/functions/webflowitems')
    .then((response) => response.json())
    .then((data) => console.log('Items from Webflow:', data))
    .catch((error) => console.error('Error fetching items:', error));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Page</title>
</head>
<body>
  <div>
    <label for="item-dropdown">Select an item: </label>
    <select id="item-dropdown">
      <option value="" disabled selected>Choose your listing</option>
      <!-- Options will be dynamically populated here -->
    </select>
  </div>
  <div id="item-details"></div>

  <script>
    let data; // Variable to store the fetched data
    const dropdown = document.getElementById('item-dropdown');
    const itemDetails = document.getElementById('item-details');

    // Fetch your collection items
    fetch('/.netlify/functions/webflowitems')
      .then(response => response.json())
      .then(itemsData => {
        data = itemsData;  // Store the data in the variable
        // Populate the dropdown with collection items
        data.forEach(item => {
          const option = document.createElement('option');
          option.value = item.id; // or any identifier for the item
          option.textContent = item.name; // or any property to display
          dropdown.appendChild(option);
        });
        console.log(data); // Log the data for verification
      })
      .catch(error => console.error('Error fetching items:', error));

    function displayItemDetails(selectedItemId) {
      const selectedItem = data.find(item => item.id === selectedItemId);
      if (selectedItem) {
        const details = JSON.stringify(selectedItem, null, 2);
        itemDetails.innerHTML = `<pre>${details}</pre>`;
      } else {
        itemDetails.textContent = ''; // Clear the content
      }
    }

// Listen for dropdown selection changes
dropdown.addEventListener('change', (event) => {
  const selectedItemId = event.target.value;
  console.log('Selected item ID:', selectedItemId); // Log the selected item ID
  // Display the selected item details
  displayItemDetails(selectedItemId);
});

    
  </script>
</body>
</html>
